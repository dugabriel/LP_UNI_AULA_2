<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - Tio Meio Rico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
  </head>
  <body>
    <div class="container">
        <!-- Adicionando os cards acima dos formulários -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="parent">
                    <div class="card">
                        <div class="content-box">
                            <span class="card-title">Curso 1</span>
                            <p class="card-content">Curso de Como Vender Curso</p>
                            <span class="see-more">Responda o Forms!</span>
                        </div>
                        <div class="date-box">
                            <span class="month">VALOR</span>
                            <span class="date">29$</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="parent">
                    <div class="card">
                        <div class="content-box">
                            <span class="card-title">Curso 2</span>
                            <p class="card-content">Curso de Como Andar de Bicicleta</p>
                            <span class="see-more">Responda o Forms!</span>
                        </div>
                        <div class="date-box">
                            <span class="month">VALOR</span>
                            <span class="date">10$</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="parent">
                    <div class="card">
                        <div class="content-box">
                            <span class="card-title">Curso 3</span>
                            <p class="card-content">Curso de Como Se Sentir Bem Torcendo pro Corinthians</p>
                            <span class="see-more">Responda o Forms!</span>
                        </div>
                        <div class="date-box">
                            <span class="month">VALOR</span>
                            <span class="date">15$</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6"> 
          <form class="form mb-5">
            <p id="heading">Informações Pessoais</p>
            <div class="field">
              <input autocomplete="off" placeholder="Nome" class="input-field" type="text">
            </div>
            <div class="field">
              <input autocomplete="off" placeholder="Sobrenome" class="input-field" type="text">
            </div>
            <div class="field">
              <input autocomplete="off" placeholder="Idade" class="input-field" type="number">
            </div>
            <div class="field">
              <input autocomplete="off" placeholder="Telefone" class="input-field" type="tel">
            </div>
            <div class="field">
              <select id="state" class="input-field" onchange="updateCities()">
                <option selected disabled>Selecione o Estado</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
              </select>
            </div>
            <div class="field">
              <select id="city" class="input-field" disabled>
                <option selected disabled>Selecione a Cidade</option>
              </select>
            </div>
            <div class="field">
              <select id="neighborhood" class="input-field" disabled>
                <option selected disabled>Selecione o Bairro</option>
              </select>
            </div>
            <div class="field">
              <input autocomplete="off" placeholder="Rua" class="input-field" type="text">
            </div>
            <div class="field">
              <input autocomplete="off" placeholder="Número da Casa" class="input-field" type="text">
            </div>
            <div class="field">
              <input autocomplete="off" placeholder="CEP" class="input-field" type="text">
            </div>
            <br>
          </form>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="form">
            <p id="heading">Informações de Login e Pagamento</p>
            <div class="field">
              <input autocomplete="off" placeholder="E-mail" class="input-field" type="email">
            </div>
            <div class="field">
              <input autocomplete="off" placeholder="Usuário" class="input-field" type="text">
            </div>
            <div class="field">
              <input placeholder="Senha" class="input-field" type="password" id="password">
            </div>
            <div class="field">
              <input placeholder="Confirmar Senha" class="input-field" type="password" id="confirm-password">
            </div>
            <div class="field">
              <select class="input-field">
                <option selected disabled>Selecione o Curso</option>
                <option>Curso de Como Vender Curso</option>
                <option>Curso de Como Andar de Bicicleta</option>
                <option>Curso de Como Se Sentir Bem Torcendo pro Corinthians</option>
              </select>
            </div>
            <div class="field">
              <select class="input-field">
                <option selected disabled>Forma de Pagamento</option>
                <option>Cartão de Crédito</option>
                <option>PayPal</option>
                <option>Boleto Bancário</option>
              </select>
            </div>
            <div class="btn">
              <button class ="button1">Finalizar Cadastro</button>
            </div>
          </form>
        </div>
      </div>
      <br>
      <br>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
